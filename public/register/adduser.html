	 <div class="inner-heading-bar">Add New User</div>

	 <div class="main-contant-part" name="userform">
		<!-- Left Form Section Start Here -->
    <div class="order-form-left-section add-new-form">
      <div class="form-section-box form-section-box-2">

			 <div class="form-box" name="clientform">
			  <label>User Name:</label>
			  <input id="" name="username" required="required" type="text" ng-model="vm.name" placeholder="Customer Name" />
		   </div>

			 <div class="form-box">
			  <label>Type of User:</label>
					<select ng-model="vm.type" class="paragraph">
						  <option value="">User Type</option>
						  <option value="admin">admin</option>
              <option value="user">user</option>
					  </select>
			 </div>

			 <div class="form-box">
			  <label>Email Address:</label>
			  <input id="username" name="username" ng-model="vm.email" required="required" type="text" placeholder="Email Address"/>
       </div>

			 <div class="form-box">
			  <label>Password:</label>
			     <input id="" name="" required="required"  type="password" placeholder="Password" />
       </div>

			  <div class="form-box">
			  <label>Confirm Password:</label>
			     <input id="" name="" required="required" ng-model="vm.password" type="password" placeholder="Confirm Password" />
       </div>


         <div class="form-box">
			  <label>Phone Number:</label>
			  <input id="" name="" required="required" type="text" ng-model="vm.number" placeholder="Phone Number" />
		   </div>

        <div class="form-box">
			  <label>Address:</label>
			  <textarea rows="4" cols="50" placeholder="Address" ng-model="vm.address"></textarea>
			 </div>

        <div class="register-btm-btn-box">
					<div class="submit-button">
            <input type="submit" value="Submit" class="register-submit-btn" ng-click="vm.submit()"/>
 					</div>
					<div class="cancel-button">
            <input type="submit" value="Cancel" class="register-cancel-btn" ui-sref="register"/>
 					</div>
				</div>

			</div>





		</div>
