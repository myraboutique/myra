	 <div class="main-contant-part minpageheight">

		<div class="customer-detail-page-contant">
     <div class="right-add-new-button"><a href="#/addclothtype">Add New</a></div>
		 <div class="details-table">
			 	<table class="table-part" border="0" cellspacing="0" cellpadding="0">
					<tr class="top-purpal-color-row">
						<th>Style</th>
						<th>Measurement</th>
						<th>Images</th>
						<th>Status</th>
					</tr>
          <!-- ng-repeat="data in vm.type"  -->
					<tr dir-paginate="data in vm.type|itemsPerPage:10" ng-class="{
              'some':$index%2 == 0,
              'table-tr-alternate-color':$index%2 != 0
          }">
						<td class="top-purpal-color-row2"><span><a ng-click="vm.editpage(data)" class="customer-name-link">{{data.title}}</a></span></td>
						<td class="top-purpal-color-row2">{{data.measurement}}</td>
						<td class="top-purpal-color-row2"><img ng-src="{{data.image}}" /></td>
						<td ng-if="data.isActive" class="top-purpal-color-row2">Active</td>
						<td ng-if="data.isActive == false" class="top-purpal-color-row2">InActive</td>
					</tr>

				</table>
		 </div>
		</div>
		<!-- Customer Details page Section End Here -->
    <div class="paging">
     <dir-pagination-controls
