	<!-- Header Section Start Here -->
   <div class="main-header">

      <i></i>
      <i></i>
      <i></i>
    </span>
		<div class="navbar">
     <ul>
      <li><a href="#/home" >Home</a></li>

			<li><a href="#/customerdetails">Customers</a></li>
			<li><a href="#/order">Order Form</a></li>

			<li><a href="#/alert" >Alerts</a></li>
			<li><a href="">Settings <span><img src="assets/images/menu-drop-arrow.png" alt="Myra The Boutique"></span></a>

	        <li><a href='#/register'><span>Manage Users</span></a></li>
	        <li><a href='#/clothtype'><span>Manage Designs</span></a></li>
					 <li><a href='#/subdesign'><span>Manage Styles</span></a></li>

	 <!-- Header Section End Here -->

	 <div class="inner-heading-bar">Edit Style</div>

	 <div class="main-contant-part minpageheight">
		<!-- Left Form Section Start Here -->
		<form name="form" novalidate>
    <div class="order-form-left-section add-new-form">
      <div class="form-section-box">

			 <div class="form-box">
			  <label><em id="mandatory" style="color:Red">*</em> Style</label>
			  <input id="" name="style" required="required" type="text" placeholder="Style" ng-model="vm.data.title"/>
					<span ng-show="form.style.$error.required && (form.style.$dirty || vm.formSubmitted)">Style is required</span>
		   </div>
			 <div class="form-box">
			  <label><em id="mandatory" style="color:Red">*</em> Measurement</label>
        <!--<input id="" name="measu"  type="text" ng-model="vm.measu" placeholder="Measurement" class="clothmeasurementinput"/>-->
				<select ng-model="vm.measu"  class="clothmeasurementinput" >
							<option ng-if="x.isActive" ng-repeat="x in vm.measurementstype"> {{x.name}}</option>
				</select>
				<strong class="clothaddbutton"><a href="" ng-click="vm.measurement(vm.measu)">Add</a></strong>
				<span ng-if="vm.selectMeasurement.length == '0' && (vm.formSubmitted)">Measurement is required</span>
			 </div>

			 <div class="form-box form-box-measurement-add" ng-repeat="data in vm.selectMeasurement">
				 {{data}}
        <button ng-click="vm.delete($index)">X</button>
			  </div>

			 <div class="form-box">
				  <label><em id="mandatory" style="color:Red">*</em> IsActive</label>
				 <input type="checkbox" class="billing-addres-checkbox clothcheck" ng-model="vm.data.isActive"/>

			 </div>



			</div>

      <div class="add-new-btm-btn">
			<div class="submit-button">
				<input type="submit" value="Save" ng-click="vm.update(form)"/>
			</div>
			<div class="cancel-button">
				<input type="submit" value="Cancel" ui-sref="clothtype"/>
			</div>
	   </div>


		</div>
		</form>
	 </div>
		<!-- Left Form Section End Here -->

    <!-- Footer Section Start Here -->
    <div class="footer-section">Copyright Â© 2017 ProT Systems. All rights reserved.</div>

		   })

});
