  

    <div class="centered">
		<div id="login" class="animate form">
        <form   autocomplete="on" style="padding-top:20px;">
          <h1><strong></strong>Please Login</h1>
          <p class="paragraph">
            <input id="username" name="username"  ng-model="vm.username" required="required" type="text" placeholder="Email Address"/>
          </p>
          <p class="paragraph">
            <input id="password" name="password" ng-model="vm.password" required="required" type="password" placeholder="Password" />
          </p>

          <p class="login button float-left" style="text-align: center;float: left;">
            <input type="submit" value="Login" style="text-align: center;" ng-click="vm.data()"/>
 					</p>
					<p class="forget-password float-right">
            <a href="#/forgotpassword">Forget Password?</a>
 					</p>
          

      </form>
    </div>
	</div>
