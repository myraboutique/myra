 <div class="inner-heading-bar">Add New Customer</div>

 <div class="main-contant-part">
  <!-- Left Form Section Start Here -->
  <div class="order-form-left-section add-new-form">
    <div class="form-section-box">
     <div class="form-heading">Basic Information</div>

     <div class="form-box">
      <label>Customer Name:</label>
      <input id="" ng-model="vm.data.customerName" name="" required="required" type="text" placeholder="Customer Name" />
     </div>

     <div class="form-box">
      <label>Gender:</label>
      <select class="birthdate" ng-model="vm.data.gender">
        <option value="volvo">Male</option>
        <option value="saab">Female</option>
      </select>
     </div>

     <div class="form-box">
      <label>Birth Date:</label>
       <datepicker class="datepickerbx" date-format="dd/MM/yyyy">
      <input class="inputdatipicker" id="" ng-model="vm.data.birthDate" name="" required="required" type="text" placeholder="Select Date" />
      <img class="date-icon-right" src="assets/images/date-icon.png" alt="">
    </datepicker>
     </div>

     <div class="form-box">
      <label>Anniversary:</label>
       <datepicker class="datepickerbx" date-format="dd/MM/yyyy">
      <input class="inputdatipicker" id="" ng-model="vm.data.anniversaryDate" name="" required="required" type="text" placeholder="Select Date" />
      <img class="date-icon-right" src="assets/images/date-icon.png" alt="">
 </datepicker>
     </div>

    </div>


    <div class="form-section-box">
     <div class="form-heading">Contact Information</div>

     <div class="form-box">
      <label>Mobile Number:</label>
      <input id="" ng-model="vm.data.mobileNumber" name="" required="required" type="text" placeholder="Mobile Number" />
     </div>

     <div class="form-box">
      <label>Phone Number:</label>
      <input id="" ng-model="vm.data.phoneNumber" name="" required="required" type="text" placeholder="Phone Number" />
     </div>

     <div class="form-box">
      <label>Email Id:</label>
      <input id="" ng-model="vm.data.email" name="" required="required" placeholder="Email Id" />
     </div>

     <div class="form-box">
      <label>Address:</label>
      <textarea ng-model="vm.data.address" rows="4" cols="50" placeholder="Address"></textarea>
     </div>

     <div class="form-box">
      <label>Billing Address:</label>
      <div class="customization-check-box">
       <input type="checkbox" ng-model="vm.sameasabove" name="vehicle" value="" class="checkbox" >
       <span class="billing-addres-checkbox">Same as abobe</span>
       <input type="checkbox" ng-model="vm.other" name="vehicle" value="" class="checkbox" >
       <span class="billing-addres-checkbox">Other</span>
       <textarea ng-if="vm.sameasabove" ng-model="vm.data.address" class="customization-check-box-textarea" rows="4" cols="50" placeholder="">
       </textarea>
       <textarea ng-if="!vm.sameasabove" ng-model="vm.data.billingAddress" class="customization-check-box-textarea" rows="4" cols="50" placeholder="">
       </textarea>
      </div>
     </div>

     <div class="form-box">
      <label>Remarks:</label>
      <textarea ng-model="vm.data.remarks" rows="4" cols="50" placeholder="Remarks Description"></textarea>
     </div>

    </div>

    <div class="add-new-btm-btn">
    <div class="submit-button">
      <input type="submit" value="Save" ng-click="vm.save()" />
    </div>
    <div class="cancel-button">
      <input type="submit" value="Cancel" ng-click="vm.cancel()" />
    </div>
   </div>


  </div>
  <!-- Left Form Section End Here -->


 </div>
