      <div class="form-section-box">
       <div class="form-heading">Basic Information</div>

			 <div class="form-box">
			  <label>Customer Name:</label>
			  <input id="" name="" required="required" type="text" placeholder="Customer Name" />
		   </div>

			 <div class="form-box">
			  <label>Gender:</label>
				<select class="birthdate">
				  <option value="volvo">Male</option>
				  <option value="saab">Female</option>
			  </select>
			 </div>

			 <div class="form-box">
			  <label>Birth Date:</label>
			  <input id="" name="" required="required" type="text" placeholder="Select Date" />
				<img class="date-icon-right" src="images/date-icon.png" alt="">
       </div>

			 <div class="form-box">
			  <label>Anniversary:</label>
			  <input id="" name="" required="required" type="text" placeholder="Select Date" />
				<img class="date-icon-right" src="images/date-icon.png" alt="">
       </div>

			</div>


			<div class="form-section-box">
			 <div class="form-heading">Contact Information</div>

			 <div class="form-box">
			  <label>Mobile Number:</label>
			  <input id="" name="" required="required" type="text" placeholder="Mobile Number" />
		   </div>

			 <div class="form-box">
			  <label>Phone Number:</label>
			  <input id="" name="" required="required" type="text" placeholder="Phone Number" />
			 </div>

			 <div class="form-box">
			  <label>Email Id:</label>
			  <input id="" name="" required="required" type="text" placeholder="Email Id" />
			 </div>

			 <div class="form-box">
			  <label>Address:</label>
			  <textarea rows="4" cols="50" placeholder="Address"></textarea>
			 </div>

			 <div class="form-box">
			  <label>Billing Address:</label>
			  <div class="customization-check-box">
				 <input type="checkbox" name="vehicle" value="" class="checkbox" ><span class="billing-addres-checkbox">Same as abobe</span>
				 <input type="checkbox" name="vehicle" value="" class="checkbox" ><span class="billing-addres-checkbox">Other</span>
				 <textarea class="customization-check-box-textarea" rows="4" cols="50" placeholder=""></textarea>
				</div>
			 </div>

			 <div class="form-box">
			  <label>Remarks:</label>
			  <textarea rows="4" cols="50" placeholder="Remarks Description"></textarea>
			 </div>

			</div>
