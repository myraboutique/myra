	 <div class="main-contant-part">
		<!-- Customer Details page Section Start Here -->
 		<div class="customer-detail-page-contant">
 		 <div class="details-table minpageheight">
 			 <table class="table-part alerts-page-table" border="0" cellspacing="0" cellpadding="0">
                  <tr class="top-purpal-color-row">
                    <th>Customer Name</th>
                    <th>Anniversary Date</th>
                    <th>Date of Birth</th>
										<th>Action</th>
                  </tr>
                  <!-- ng-repeat="data in vm.user" -->
                  <tr dir-paginate="data in vm.user|itemsPerPage:10" ng-class="{
                      'some':$index%2 == 0,
                      'table-tr-alternate-color':$index%2 != 0
                  }">

										<td data-th="Customer Name: " class="top-purpal-color-row2"><b>{{data.customerName}}</b></td>
                    <td data-th="Anniversary Date: " class="top-purpal-color-row2"><input type="checkbox"  name="Anniversary Date" value="" class="checkbox" ng-model="data.anniversaryAlert"></td>
                    <td data-th="Date of Birth: " class="top-purpal-color-row2"><input type="checkbox" name="Date of Birth" value="" class="checkbox" ng-model="data.birthdayAlert"></td>
										<td data-th="Action: " class="top-purpal-color-row2 alerts-table-mobile"><button class="reset-button" ng-click="vm.update(data)">Update</button></td>
                  </tr>
                </table>
 		 </div>
 		</div>
 		<!-- Customer Details page Section End Here -->
    <div class="paging">
     <dir-pagination-controls
                max-size="10"
